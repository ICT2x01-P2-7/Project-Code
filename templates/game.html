{% extends "layout.html" %}

{%block header %}
<h1>Car statistics:</h1>
<p>Speed: 35km/h</p>
{% endblock %}

{% block main %}
<div class="container">
  <div class="container">
    <div class="text-center mt-3">
        <h3>
            Arrange 3 Obstacles along the track <button class="btn btn-outline-success">Ready!</button>
        </h3>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3 mt-auto">
          <div class="container">
              <div class="row">
                  <button class="btn btn-outline-primary" style="margin-left: 60px;"><i class="fas fa-arrow-up"></i></button>
              </div>
          </div>
          <div class="mt-3 mb-2">
              <button class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i></button>
              <button class="btn btn-outline-primary ml-3 mr-3"><i class="fas fa-arrow-down"></i></button>
              <button class="btn btn-outline-primary"><i class="fas fa-arrow-right"></i></button>
          </div>
      </div>
      <div class="col-md-9">
          <div id="chart_div">
		  <iframe class="frame" src="https://www.google.com/maps/embed/v1/place?q=SIT@NYP&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" width="800" height="250" 
		  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
		  </div>
      </div>
  </div>
  <div class="container text-center mt-2 border border-dark">
      <h3 class="">Direction Choices</h3>
  </div>
  <div class="mt-2 mb-2">
  <div class="float-right d-flex">
		<button class="btn btn-outline-danger ml-3 mb-2">PAUSE</button>
        <button class="btn btn-outline-primary ml-3 mb-2 restart">RESTART</button>
        <button class="btn btn-outline-success ml-3 mb-2">GO!</button>
		</div>
</div>
{% endblock %}
