{% extends "layout.html" %}

{%block header %}
<h1>Welcome to Project McQueen!</h1>
<h2>Ka Chow</h2>
{% endblock %}

{% block main %}
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<form action="challenge.html" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="code">Car IP address:</label>
        <input type="text" class="form-control" id="carIP" name="carIP" placeholder="192.168.1.1">
    </div>
    <div class="btncontainer">
        <div class="center">
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
